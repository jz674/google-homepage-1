<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="header-left nav">
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul class="header-right nav">
          <li>Gmail</li>
          <li>Images</li>
        </ul>
        <div class="clear"></div>
      </div>

      <div class="main">
        <div class="main-image">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google image" width="272px;" height="92px">
        </div>
        <form>
          <div class="main-searchbar">
          </div>
          <div class="main-buttons">
            <button class="left">Google Search</button>
            <button class="right">I'm Feeling Lucky</button>
          </div>
        </form>
        <p>Experience the big game with your <a href="">Google Assistant</a></p>
      </div>

      <div class="footer">
        <ul class="footer-left footer-nav">
          <li>Advertising</li>
          <li>Business</li>
        </ul>
        <ul class="footer-right footer-nav">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </div>
  </body>
</html>
